<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function Compute()
        {
            var n1= document.getElementById("num1");
            var n2= document.getElementById("num2");
            var op = document.getElementById("op");
            if (op.value== "+")
            {
                var re=parseInt(n1.value) + parseInt(n2.value);
                document.getElementById("result").value=re;
            }
            else if (op.value == "-")
            {
                var re=parseInt(n1.value) - parseInt(n2.value);
                document.getElementById("result").value=re;
            }
            else if (op.value == "*")
            {
                var re=parseInt(n1.value) * parseInt(n2.value);
                document.getElementById("result").value=re;
            }
            else if (op.value == "/")
            {
                var re=parseInt(n1.value) / parseInt(n2.value);
                document.getElementById("result").value=re;
            }
            
        }
    </script>
</head>
<body>
    <input type="text" id="num1">
    <select  id="op">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <input type="text" id="num2"><label> =</label>
    <input type="text" id="result">
    <input type="button" value="Compute" onclick="Compute()">
    <p id="result"></p>
</body>
</html>
